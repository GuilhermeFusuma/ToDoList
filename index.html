<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="left"></div>
        <div id="right">
            <h1>Title</h1>
            <div id="tasks">
                <div id="pages">
                    <button class="page-btn" id="todo-btn">To-do</button>
                    <button class="page-btn" id="done-btn">Done</button>
                </div>
                <hr>
                <div id="todo">
                    
                </div>
                <div id="done"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
